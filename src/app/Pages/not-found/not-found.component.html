<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">
      <span class="number">4</span>
      <div class="zero">
        <div class="circle"></div>
      </div>
      <span class="number">4</span>
    </div>
    
    <h1 class="text-gradient">Page Not Found</h1>
    <p class="text-muted">Oops! The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="action-buttons">
      <a routerLink="/" class="btn btn-primary">
        <i class="bi bi-house-door"></i>
        Go Home
      </a>
      <button class="btn btn-outline-primary" (click)="window.history.back()">
        <i class="bi bi-arrow-left"></i>
        Go Back
      </button>
    </div>
  </div>
</div>
